version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
          - restore_cache:
            keys:
              - v-npm-deps-{{ checksum "package-lock.json" }}
              - v-npm-deps-
          - run: npm install
          - run: npm run setup
          - run: npm run lint
          - run: npm run test
          - run: npm run build:dts
          - run: npm run build:cjs
          - run: npm run build:esm
          - run: npm run build:ptb
workflows:
    build-and-test:
      jobs:
        - build-and-test
